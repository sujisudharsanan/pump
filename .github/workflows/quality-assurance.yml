name: ğŸš€ Automated Quality Assurance

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    name: ğŸ” Quality Assurance
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ“‹ TypeScript type checking
        run: npm run type-check

      - name: ğŸ”§ ESLint code quality
        run: npm run lint

      - name: ğŸ¨ Prettier code formatting
        run: npm run format:check

      - name: ğŸ§ª Run test suite
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“ˆ Bundle size analysis
        run: |
          npm install -g bundlesize
          bundlesize

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ›¡ï¸ Run security audit
        run: npm audit --audit-level moderate

      - name: ğŸ” Dependency vulnerability scan
        uses: actions/dependency-review-action@v3
